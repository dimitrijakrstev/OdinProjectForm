<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Odin Sign-Up</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Left side with logo -->
    <div class="left">
      <div class="logo">Evergreen Escapes</div>
      <p class="credit">Photo by pine watt on Unsplash</p>
    </div>

    <!-- Right side with form -->
    <div class="right">
      <div class="form-card">
        <h2>This is not a real online service!</h2>
        <p class="moto">Into the forest, beyond the ordinary.</p>
        <p>You know you want to.</p>

        <form>
          <div class="form-row">
            <div class="input-group">
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" placeholder=" " required />
            </div>
            <div class="input-group">
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" placeholder=" " required />
            </div>
            <div class="input-group">
              <label for="email">Email</label>
              <input type="email" id="email" placeholder=" " required />
            </div>
            <div class="input-group">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" placeholder=" " required />
            </div>
            <div class="input-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" placeholder=" " required />
            </div>
            <div class="input-group">
              <label for="confirm-password">Confirm Password</label>
              <input type="password" id="confirm-password" name="confirm-password" placeholder=" " required />
            </div>
          </div>
          <button type="submit">Create Account</button>
        </form>

        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
    </div>
  </div>
</body>
</html>
